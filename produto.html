<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Produto</title>
</head>
<body>
    <div class="img"><img src="img/cohort-analysis-animate.svg" alt="imagens"></div>
    <br>
    <h3 style="text-align: center;"> Cadastro de Produto </h3>
    <br>
    <section>
        <div class="container tamanho">
            <form action="cadastro.produto.php" method="POST">
                <div class="form-group">
                    <br>
                    <label> Número do Produto: </label>
                    <input type="text" class="form-control" name="numeroProduto" placeholder="Digite o Número."required>
                    <br>
                </div>
                <div class="form-group">
                    <label> Nome do Produto: </label>
                    <input type="text" class="form-control" name="nomeProduto" placeholder="Digite o Nome."required>
                    <br>
                </div>
                <div class="form-group">
                    <label> Quantidade do Produto: </label>
                    <input type="text" class="form-control" name="quantidadeProduto" placeholder="Digite a Quantidade." required>
                    <br>
                </div>
                <div class="form-group">
                    <label> Categoria: </label>
                    <select class="form-control"  name="categoriaProduto">
                        <option> Headset </option>
                        <option> Mouse </option>
                        <option> Teclado </option>
                        <option> Monitor </option>
                        <option> Softwares </option>
                        
                    </select>
                    <br>
                </div>
                <div class="form-group">
                    <label> Fornecedores: </label>
                    <select class="form-control"  name="fornecedorProduto">
                        <option> Microsoft </option>
                        <option> Lenovo </option>
                        <option> Positivo </option>
                        <option> Dell </option>
                        <option> Apple </option>
          
                    </select>
                    <br>
                </div>
                <br>
                <div class="button1"><button type="submit" class="btn btn-outline-dark">Cadastrar</button></div>
                <br>
            </form>
        </div>
    </section>
</body>

</html>
