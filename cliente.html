<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Clientes</title>
</head>
<body>
    <div class="img"><img src="img/businessman-animate.svg" alt="imagens"></div>
    <br>
    <h3 style="text-align: center;">Cadastro de Clientes</h3>
    <br>
    <section>
        <div class="container tamanho">
            <form action="cadastro.cliente.php" method="POST">
                <div class="form-group">
                    <br>
                    <label> Nome: </label>
                    <input type="text" class="form-control" name="nomeCliente" placeholder="Digite seu nome."required>
                    <br>
                </div>
                <div class="form-group">
                    <label> Telefone: </label>
                    <input type="text" class="form-control" name="telefoneCliente" placeholder="Digite seu telefone."required>
                    <br>
                </div>
                <div class="form-group">
                    <label> E-mail: </label>
                    <input type="text" class="form-control" name="emailCliente" placeholder="Digite seu E-mail." required>
                    <br>
                </div>
                <div class="form-group">
                    <label> Endereço: </label>
                    <input type="text" class="form-control" name="enderecoCliente" placeholder="Digite seu endereço." required>
                    <br>
                </div>
                <div class="form-group">
                    <label> CPF: </label>
                    <input type="number" class="form-control" name="cpfCliente" placeholder="Digite seu CPF." required>
                    <br>
                </div>
                <div class="form-group">
                    <label> Gênero: </label>
                    <select class="form-control"  name="generoCliente">
                        <option> Masculino </option>
                        <option> Feminino </option>
                        
                    </select>
                    <br>
                </div>
                <br>
                <div class="button1"><button type="submit" class="btn btn-outline-dark">Cadastrar</button></div>
                <br>
            </form>
        </div>
    </section>
</body>

</html>
